
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ruleta de Sorteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        canvas {
            border: 2px solid #000;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Ruleta de Sorteo</h1>
    <canvas id="wheel" width="500" height="500"></canvas>
    <br>
    <button onclick="spin()">Girar</button>
    <h2 id="winner"></h2>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const names = ["Ana", "Luis", "Carlos", "Marta", "Sof√≠a", "Diego"];
        const colors = ["#f44336", "#e91e63", "#9c27b0", "#3f51b5", "#03a9f4", "#4caf50"];
        const slices = names.length;
        const angle = 2 * Math.PI / slices;
        let startAngle = 0;
        let spinAngle = 0;
        let spinning = false;

        function drawWheel() {
            for (let i = 0; i < slices; i++) {
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.fillStyle = colors[i % colors.length];
                ctx.arc(250, 250, 240, startAngle + i * angle, startAngle + (i + 1) * angle);
                ctx.lineTo(250, 250);
                ctx.fill();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(startAngle + (i + 0.5) * angle);
                ctx.fillStyle = "#fff";
                ctx.font = "18px Arial";
                ctx.fillText(names[i], 120, 0);
                ctx.restore();
            }
        }

        function spin() {
            if (spinning) return;
            spinning = true;
            let spinTime = 0;
            const spinTotal = Math.random() * 3000 + 4000;
            const rotateWheel = () => {
                spinTime += 30;
                if (spinTime >= spinTotal) {
                    spinning = false;
                    const degrees = startAngle * 180 / Math.PI + 90;
                    const arcd = angle * 180 / Math.PI;
                    const index = Math.floor((360 - degrees % 360) / arcd) % slices;
                    document.getElementById("winner").innerText = "Ganador: " + names[index];
                    return;
                }
                const spinAngleIncrement = Math.random() * 0.3 + 0.2;
                startAngle += spinAngleIncrement;
                ctx.clearRect(0, 0, 500, 500);
                drawWheel();
                requestAnimationFrame(rotateWheel);
            };
            rotateWheel();
        }

        drawWheel();
    </script>
</body>
</html>
